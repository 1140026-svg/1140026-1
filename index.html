<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
            touch-action: none; /* 防止在移動設備上滑動頁面 */
        }
        .game-container {
            box-shadow: 0 0 20px rgba(89, 219, 255, 0.5), inset 0 0 10px rgba(89, 219, 255, 0.3);
            border-color: rgba(89, 219, 255, 0.7);
        }
        canvas {
            border: 2px solid rgba(89, 219, 255, 0.5);
        }
        .text-glow {
            text-shadow: 0 0 5px #59dbff, 0 0 10px #59dbff;
        }
        .modal {
            background-color: rgba(13, 17, 23, 0.9);
        }
        .mobile-controls button {
            background-color: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(89, 219, 255, 0.5);
            transition: all 0.2s ease-in-out;
        }
        .mobile-controls button:active {
            background-color: rgba(89, 219, 255, 0.5);
            transform: scale(0.95);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="w-full max-w-4xl mx-auto flex flex-col lg:flex-row items-center justify-center gap-4">
        <!-- 主遊戲區 -->
        <div class="game-container bg-gray-900 border-2 rounded-lg p-2 sm:p-4">
            <canvas id="tetris" width="240" height="480"></canvas>
        </div>

        <!-- 資訊和下一個方塊區 -->
        <div class="w-full lg:w-48 flex flex-row lg:flex-col justify-around lg:justify-start gap-4">
            <div class="game-container bg-gray-900 border-2 rounded-lg p-4 text-center w-1/2 lg:w-full">
                <h2 class="text-lg text-glow mb-2">下一個</h2>
                <canvas id="next" width="96" height="96"></canvas>
            </div>
            <div class="game-container bg-gray-900 border-2 rounded-lg p-4 text-center text-sm sm:text-base w-1/2 lg:w-full">
                <p class="text-glow">分數</p>
                <p id="score" class="text-2xl font-bold mt-1">0</p>
                <p class="text-glow mt-3">行數</p>
                <p id="lines" class="text-2xl font-bold mt-1">0</p>
                <p class="text-glow mt-3">等級</p>
                <p id="level" class="text-2xl font-bold mt-1">1</p>
            </div>
        </div>
    </div>

    <!-- 手機端控制器 -->
    <div id="mobile-controls" class="lg:hidden w-full max-w-md mx-auto mt-4">
         <div class="flex justify-between items-center">
            <div class="flex flex-col gap-2">
                <button id="rotate-btn" class="w-20 h-20 text-3xl rounded-full">⟳</button>
            </div>
            <div class="grid grid-cols-3 grid-rows-2 gap-2">
                <div></div>
                <button id="up-btn" class="w-16 h-16 text-3xl rounded-lg">↑</button>
                <div></div>
                <button id="left-btn" class="w-16 h-16 text-3xl rounded-lg">←</button>
                <button id="down-btn" class="w-16 h-16 text-3xl rounded-lg">↓</button>
                <button id="right-btn" class="w-16 h-16 text-3xl rounded-lg">→</button>
            </div>
        </div>
    </div>

    <!-- 遊戲結束彈出視窗 -->
    <div id="game-over-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal">
        <div class="game-container bg-gray-900 border-2 rounded-lg p-8 text-center">
            <h2 class="text-4xl text-glow text-red-500 mb-4">遊戲結束</h2>
            <p class="text-xl mb-2">最終分數</p>
            <p id="final-score" class="text-3xl font-bold mb-6">0</p>
            <button id="play-again-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg text-xl">
                重新開始
            </button>
        </div>
    </div>
    
    <!-- 遊戲開始彈出視窗 -->
    <div id="start-modal" class="fixed inset-0 z-50 flex items-center justify-center modal">
        <div class="game-container bg-gray-900 border-2 rounded-lg p-8 text-center">
            <h2 class="text-4xl text-glow mb-6">俄羅斯方塊</h2>
            <button id="start-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-xl animate-pulse">
                開始遊戲
            </button>
        </div>
    </div>


    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');

        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');
        const levelElement = document.getElementById('level');

        const gameOverModal = document.getElementById('game-over-modal');
        const startModal = document.getElementById('start-modal');
        const finalScoreElement = document.getElementById('final-score');
        const playAgainBtn = document.getElementById('play-again-btn');
        const startBtn = document.getElementById('start-btn');
        
        // 手機端控制器
        const mobileControls = document.getElementById('mobile-controls');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        const upBtn = document.getElementById('up-btn');
        const rotateBtn = document.getElementById('rotate-btn');


        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = canvas.width / COLS;
        const NEXT_BLOCK_SIZE = nextCanvas.width / 4;

        const COLORS = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // I
            '#0DFF72', // O
            '#F538FF', // L
            '#FF8E0D', // J
            '#FFE138', // S
            '#3877FF', // Z
        ];

        const SHAPES = [
            [],
            [[0, 1, 0], [1, 1, 1], [0, 0, 0]], // T
            [[0, 0, 0, 0], [2, 2, 2, 2], [0, 0, 0, 0], [0, 0, 0, 0]], // I
            [[3, 3], [3, 3]], // O
            [[0, 4, 0], [0, 4, 0], [0, 4, 4]], // L
            [[0, 5, 0], [0, 5, 0], [5, 5, 0]], // J
            [[0, 6, 6], [6, 6, 0], [0, 0, 0]], // S
            [[7, 7, 0], [0, 7, 7], [0, 0, 0]], // Z
        ];

        let board = createBoard();
        let piece;
        let nextPiece;
        let score = 0;
        let lines = 0;
        let level = 1;
        
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = true;

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function createPiece(shape) {
            const typeId = SHAPES.indexOf(shape);
            const matrix = shape;
            return {
                matrix: matrix,
                typeId: typeId,
                x: Math.floor(COLS / 2) - Math.floor(matrix[0].length / 2),
                y: 0
            };
        }

        function resetPlayer() {
            const newShape = SHAPES[Math.floor(Math.random() * (SHAPES.length - 1)) + 1];
            piece = nextPiece || createPiece(newShape);
            
            const nextShape = SHAPES[Math.floor(Math.random() * (SHAPES.length - 1)) + 1];
            nextPiece = createPiece(nextShape);

            piece.x = Math.floor(COLS / 2) - Math.floor(piece.matrix[0].length / 2);
            piece.y = 0;

            if (checkCollision(board, piece)) {
                // 遊戲結束
                isPaused = true;
                finalScoreElement.textContent = score;
                gameOverModal.classList.remove('hidden');
            }
        }
        
        function checkCollision(board, piece) {
            for (let y = 0; y < piece.matrix.length; y++) {
                for (let x = 0; x < piece.matrix[y].length; x++) {
                    if (piece.matrix[y][x] !== 0 &&
                        (board[y + piece.y] && board[y + piece.y][x + piece.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset, ctx, blockSize) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect((x + offset.x) * blockSize, (y + offset.y) * blockSize, blockSize, blockSize);
                        ctx.strokeStyle = '#0d1117';
                        ctx.lineWidth = 2;
                        ctx.strokeRect((x + offset.x) * blockSize, (y + offset.y) * blockSize, blockSize, blockSize);
                    }
                });
            });
        }
        
        function draw() {
            // 清除主畫布
            context.fillStyle = '#0d1117';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            drawMatrix(board, { x: 0, y: 0 }, context, BLOCK_SIZE);
            if (piece) {
                drawMatrix(piece.matrix, { x: piece.x, y: piece.y }, context, BLOCK_SIZE);
            }
            
            // 清除下一個方塊畫布
            nextContext.fillStyle = '#0d1117';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if(nextPiece) {
                const offsetX = (4 - nextPiece.matrix[0].length) / 2;
                const offsetY = (4 - nextPiece.matrix.length) / 2;
                drawMatrix(nextPiece.matrix, {x: offsetX, y: offsetY}, nextContext, NEXT_BLOCK_SIZE);
            }
        }

        function merge(board, piece) {
            piece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + piece.y][x + piece.x] = value;
                    }
                });
            });
        }
        
        function rotate(matrix, dir) {
            const newMatrix = matrix.map((_, index) => matrix.map(col => col[index]));
            if (dir > 0) {
                return newMatrix.map(row => row.reverse());
            }
            return newMatrix.reverse();
        }

        function pieceRotate(dir) {
            const originalX = piece.x;
            let offset = 1;
            const rotated = rotate(piece.matrix, dir);
            piece.matrix = rotated;

            while (checkCollision(board, piece)) {
                piece.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > piece.matrix[0].length) {
                    piece.matrix = rotate(piece.matrix, -dir); // 旋轉回去
                    piece.x = originalX;
                    return;
                }
            }
        }

        function pieceDrop() {
            piece.y++;
            if (checkCollision(board, piece)) {
                piece.y--;
                merge(board, piece);
                resetPlayer();
                sweepBoard();
                updateScoreDisplay();
            }
            dropCounter = 0;
        }

        function pieceMove(dir) {
            piece.x += dir;
            if (checkCollision(board, piece)) {
                piece.x -= dir;
            }
        }

        function hardDrop() {
            while (!checkCollision(board, piece)) {
                piece.y++;
            }
            piece.y--;
            merge(board, piece);
            resetPlayer();
            sweepBoard();
            updateScoreDisplay();
            dropCounter = 0;
        }

        function sweepBoard() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                rowCount++;
            }
            
            if (rowCount > 0) {
                lines += rowCount;
                score += (rowCount * 10) * rowCount; // 分數加成
                level = Math.floor(lines / 10) + 1;
                dropInterval = 1000 - (level - 1) * 50;
                if (dropInterval < 100) dropInterval = 100; // 設置最快速度
            }
        }

        function updateScoreDisplay() {
            scoreElement.innerText = score;
            linesElement.innerText = lines;
            levelElement.innerText = level;
        }

        function gameLoop(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                pieceDrop();
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            isPaused = false;
            board = createBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            updateScoreDisplay();
            resetPlayer();
            gameLoop();
        }

        document.addEventListener('keydown', event => {
            if (isPaused) return;

            if (event.key === 'ArrowLeft') {
                pieceMove(-1);
            } else if (event.key === 'ArrowRight') {
                pieceMove(1);
            } else if (event.key === 'ArrowDown') {
                pieceDrop();
            } else if (event.key === 'ArrowUp') {
                pieceRotate(1);
            } else if (event.code === 'Space') {
                hardDrop();
            }
        });
        
        // 手機端控制器事件
        leftBtn.addEventListener('click', () => { if(!isPaused) pieceMove(-1); });
        rightBtn.addEventListener('click', () => { if(!isPaused) pieceMove(1); });
        downBtn.addEventListener('click', () => { if(!isPaused) pieceDrop(); });
        upBtn.addEventListener('click', () => { if(!isPaused) hardDrop(); });
        rotateBtn.addEventListener('click', () => { if(!isPaused) pieceRotate(1); });

        playAgainBtn.addEventListener('click', () => {
            gameOverModal.classList.add('hidden');
            startGame();
        });
        
        startBtn.addEventListener('click', () => {
            startModal.classList.add('hidden');
            startGame();
        });

        // 初始繪製
        draw();

    </script>
</body>
</html>
